	<script src="js/jquery.min.js"></script>
	<link href="css/homework0823.css" rel="stylesheet">

	<script>
		$(document).ready(function(){
			$("#menuList li ul").hide();
			$("#menuList li").hover( /* hover 滑過去時 */
				function(){
					$(this).find("ul").slideDown("fast");
					$(this).find("a:first").addClass("active")
				}, function(){
					$(this).find(".submenu").fadeOut("fast");
					$(this).find("a").removeClass("active");
				}
			)

			$("#red").hide();
			$("#pushme").click(function(){
				$("#red").slideToggle();
			});


			$("#btn").click(function(){
				var age = $("#age").val();
				if (age >= 18 && age <= 50){
					alert("年齡OK");
				}else{
					alert("年齡不符");
				}
			})


			
		});
	</script>
</head>
